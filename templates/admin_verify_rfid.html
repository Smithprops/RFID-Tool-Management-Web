{% extends "base.html" %}

{% block title %}Admin RFID Login{% endblock %}

{% block header %}Admin RFID Login{% endblock %}

{% block content %}
    <div class="card p-4">
        <p>Scan your RFID badge to log in as an admin.</p>
        <form method="POST">
            <label for="rfid">Admin RFID Tag:</label>
            <input type="text" name="rfid" class="form-control" required>
            <button type="submit" class="btn btn-primary mt-3">Login</button>
        </form>

        <p class="mt-3">Or log in with a username and password:</p>
        <a href="{{ url_for('login') }}" class="btn btn-secondary">Login with Password</a>
    </div>
{% endblock %}
