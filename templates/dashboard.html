<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Checkout Kiosk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1 class="text-center">Tool Checkout Kiosk</h1>
    <p class="text-center">Scan your RFID badge to begin.</p>

    <form id="checkoutForm">
        <label>RFID Tag:</label>
        <input type="text" id="rfid" class="form-control" autofocus required>

        <label>Tool Barcode:</label>
        <input type="text" id="barcode" class="form-control" required>

        <button type="submit" class="btn btn-primary mt-3 w-100">Checkout Tool</button>
    </form>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
