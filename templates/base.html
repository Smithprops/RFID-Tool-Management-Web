<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tool Management{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="container mt-4" data-theme="light">

    <h1 class="text-center">{% block header %}Tool Management System{% endblock %}</h1>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('dashboard') }}">Home</a>
        <ul class="navbar-nav ml-auto">
            {% if session.get('admin') %}
                <li class="nav-item"><a class="nav-link" href="{{ url_for('admin_panel') }}">Admin Panel</a></li>
                <li class="nav-item"><a class="nav-link text-danger" href="{{ url_for('logout') }}">Logout</a></li>
            {% elif session.get('user_id') %}
                <li class="nav-item"><a class="nav-link" href="{{ url_for('checkout') }}">Checkout</a></li>
                <li class="nav-item"><a class="nav-link text-danger" href="{{ url_for('logout') }}">Logout</a></li>
            {% else %}
                <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Admin Login</a></li>
            {% endif %}
        </ul>
    </nav>

    <div class="content mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Dark Mode Toggle -->
    <button id="darkModeToggle" class="btn btn-outline-secondary">üåô Dark Mode</button>

    <script>
        // Dark Mode Toggle
        const toggleBtn = document.getElementById("darkModeToggle");
        if (localStorage.getItem("theme") === "dark") {
            document.body.setAttribute("data-theme", "dark");
            toggleBtn.textContent = "‚òÄÔ∏è Light Mode";
        }

        toggleBtn.addEventListener("click", function () {
            let newTheme = document.body.getAttribute("data-theme") === "light" ? "dark" : "light";
            document.body.setAttribute("data-theme", newTheme);
            localStorage.setItem("theme", newTheme);
            toggleBtn.textContent = newTheme === "dark" ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
        });
    </script>

</body>
</html>
