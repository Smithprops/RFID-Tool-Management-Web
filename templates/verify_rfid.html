{% extends "base.html" %}

{% block title %}RFID Verification{% endblock %}

{% block header %}RFID Verification{% endblock %}

{% block content %}
    <div class="card p-4">
        <p>Please scan your RFID badge to continue.</p>
        <form method="POST">
            <label for="rfid">RFID Tag:</label>
            <input type="text" name="rfid" class="form-control" required>
            <button type="submit" class="btn btn-primary mt-3">Verify</button>
        </form>
    </div>
{% endblock %}
