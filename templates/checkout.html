{% extends "base.html" %}

{% block title %}Tool Checkout{% endblock %}

{% block header %}Tool Checkout{% endblock %}

{% block content %}
    <h2>Welcome, {{ user_name }}</h2>
    <p>Scan a tool barcode to check it out.</p>

    <form id="scanToolForm">
        <label>Scan Barcode:</label>
        <input type="text" id="barcode" class="form-control" required>
        <button type="submit" class="btn btn-primary mt-2">Checkout Tool</button>
    </form>
{% endblock %}
